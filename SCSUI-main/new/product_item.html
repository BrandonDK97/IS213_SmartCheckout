                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"

                    Log out

            </div>

                    </svg>

    <style>

        .no-spinners::-webkit-inner-spin-button {

                <div class="sticky top-0">
                    <strong
                        class="border border-blue-600 rounded-full tracking-wide px-3 font-medium py-0.5 text-xs bg-gray-100 text-blue-600">
                        In Stock </strong>

                    <div class="flex justify-between mt-8">
                        <div class="max-w-[35ch]">
                            <h1 id="prodName" class="text-2xl font-bold">
                            </h1>

                            <p class="mt-0.5 text-sm">
                                Highest Rated Product
                            </p>
                        </div>

                        <p class="text-lg font-bold">
                            <span id="productPrice">
                        </p>
                    </div>

                    <details class="relative mt-4 group">
                        <summary class="block">
                            <div>
                                <div class="prose max-w-none group-open:hidden">
                                    <p id="prodDesc">
                                    </p>
                                </div>
                            </div>
                        </summary>
                    </details>


                    <div class="flex mt-8">
                        <div>
                            <label for="quantity" class="sr-only">Qty</label>

                            <input type="number" id="quantity" min="1" value="1"
                                class="w-12 py-3 text-xs text-center border border-gray-500 rounded no-spinners" />
                        </div>

                        <button onclick="addToCart()" id="addToCart"
                            class="block px-5 py-3 ml-3 text-xs font-medium text-white bg-green-600 rounded hover:bg-green-500">
                            Add to Cart
                        </button>
                        <button id="addingLoading"
                            class="block px-5 py-3 ml-3 text-xs font-medium text-white bg-green-600 rounded hover:bg-green-500 hidden">
                            <svg role="status" class="inline w-4 h-4 mr-1 text-gray-200 animate-spin dark:text-gray-600 fill-green-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </button>

                </div>
            </div>
        </div>
    </section>

            <div class="max-w-3xl mx-auto space-y-6">
                <div class="flex justify-center space-x-6">
                    <a class="text-blue-500 hover:text-opacity-75" href="/twitter" target="_blank"
                        rel="noopener noreferrer" aria-label="Twitter">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path

                        </svg>
                    </a>
                </div>

                <p class="max-w-lg mx-auto text-xs text-gray-500">
                    SCS was created with the goal of providing a platform for customers to shop without queuing in line.
                </p>

                <p class="text-xs font-medium">2022 ESD</p>
            </div>
        </div>
    </footer>

    <script>

        function logOut() {
            sessionStorage.removeItem('userId')
            sessionStorage.removeItem('location')
            window.location.replace('./index.html')
        }

        function loadCartNoti(){
            if(sessionStorage['cartItems'] > 0){
                document.getElementById('cartItems').className = 'absolute items-center justify-center px-2 py-0\.5 text-2xs font-bold text-white transform translate-x-3 -translate-y-3 bg-gray-600 rounded-full'
                document.getElementById('cartItems').innerText = sessionStorage['cartItems']
            }
            
        }

        loadCartNoti();
    </script>
