<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/loginSignup.css">
</head>

<body class="text-center">
        <main class="form-signin">
            
            <form id="login">
            
                <div>
                    <img class="img-fluid" src="images/logo-blue.png" style="max-width: 100%;height: auto; ">
                </div>
                <h1 class="h5 mb-3 fw-normal">Welcome back, we missed you</h1>
                <h3 class="h6 mb-2 fw-normal">Enter your details below</h3>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="example@example.com" name="email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <p class="text-danger" id="loginerror"></p>
                <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Sign in</button>
                <div class="mt-2">
                    Don't have an account? Click <a href="signup.html" class="text-decoration-none">here</a> to sign up
                </div>
                <p class="mt-2 mb-3 text-muted">&copy; 2022 By Gerald Will Smith, G.I. Rou, Brandon Chris Rock, Caleb 10 Cents Cheong and Loo Yan Weeeee</p>

            </form>

            
        </main>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/pages-js/login.js"></script>
    
</body>

</html>
